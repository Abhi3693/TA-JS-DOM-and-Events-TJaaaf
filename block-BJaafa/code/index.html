<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5d86031b8f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="">
      <h1>Rock Scissor Paper Lizard Spock</h1>
        <div class="user">
          <h2>You - <span class="player-score"></span></h2>
          <ul class="user-icons">
          </ul>
        </div>
        <div>
          <h2>Computer - <span class="computer-score"></span></h2>
          <ul class="computer-icons">
          </ul>
        </div>
        <div class="reset"><i class="fas fa-sync-alt"></i></div>
        <span class="result"></span>
    </section>
    <script src="./script.js"></script>
    <script src="./data.js"></script>
  </body>
</html>
