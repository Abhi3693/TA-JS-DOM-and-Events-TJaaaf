<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOT People</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>People of GOT</h1>
      <input class= "searchPeople" type="text" placeholder="Search the people of GOT">
    </header>
    <main class="container">
      <div class="families">
          <button class="familyButton starks">STARKS</button>
          <button class="familyButton lannister">LANNISTERS</button>
          <button class="familyButton baratheons">BARATHEONS</button>
          <button class="familyButton targaryens">TARGARYENS</button>
          <button class="familyButton greyjoys">GREYJOYS</button>
          <button class="familyButton treylls">TREYLLS</button>
          <button class="familyButton tullys">TULLYS</button>
          <button class="familyButton redwyns">REDWYNE</button>
          <button class="familyButton freys">FREYS</button>
          <button class="familyButton arryns">ARRYNS</button>
          <button class="familyButton dothrakis">DOTHRAKIS</button>
      </div>
      <ul class="allPeoples"></ul>
    </main>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
