<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Awesome -->
    <script src="https://kit.fontawesome.com/5d86031b8f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <section class="player">
      <h2 class="user-Score">You - <span class="addUserScore">0</span></h2>
      <i class="user fa fa-hand-rock-o" aria-hidden="true" data-type = "Rock"></i>
      <i class="user fa fa-hand-paper-o" aria-hidden="true" data-type = "Paper"></i>
      <i class="user fa fa-hand-scissors-o" aria-hidden="true" data-type = "Scissors"></i>
      <h2 class="computer-score">Computer - <span class="addcomputerScore">0</span> </h2>
      <i class="computer fa fa-hand-rock-o" aria-hidden="true" data-type = "Rock"></i>
      <i class="computer fa fa-hand-paper-o" aria-hidden="true" data-type = "Paper"></i>
      <i class="computer fa fa-hand-scissors-o" aria-hidden="true" data-type = "Scissors"></i>
      <button class="reset">Reset</button>
      <p class="display"></p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
