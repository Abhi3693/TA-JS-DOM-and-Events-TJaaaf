<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <div class="display"></div>
    <div class="buttons-container">
      <ul class="opration-holder">
        <li class="operation" data-type="operator" data-text="+">+</li>
        <li class="operation" data-type="operator" data-text="-">-</li>
        <li class="operation" data-type="operator" data-text="*">*</li>
        <li class="operation" data-type="operator" data-text="/">%</li>
      </ul>
      <div class="number-holder">
        <ul class="allNumbers">
          <li class="common" data-type="value" data-text="7">7</li>
          <li class="common" data-type="value" data-text="8">8</li>
          <li class="common" data-type="value" data-text="9">9</li>
          <li class="common" data-type="value" data-text="4">4</li>
          <li class="common" data-type="value" data-text="5">5</li>
          <li class="common" data-type="value" data-text="6">6</li>
          <li class="common" data-type="value" data-text="1">1</li>
          <li class="common" data-type="value" data-text="2">2</li>
          <li class="common" data-type="value" data-text="3">3</li>
          <li class="common" data-type="value" data-text=".">.</li>
          <li class="common" data-type="value" data-text="0">0</li>
          <li class="common c" data-type="clear" data-text="C">C</li>
        </ul>
        <div class="result" data-type="result" data-text="=">=</div> 
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
